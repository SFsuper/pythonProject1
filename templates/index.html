{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <!-- Блок загрузки -->
    <div class="col-md-6">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">
                    <i class="bi bi-upload"></i> Загрузка изображения
                </h3>

                <!-- Drag-and-drop зона -->
                <div class="drop-zone border-2 border-dashed rounded-3 p-5 text-center mb-3"
                     id="dropZone">
                    <i class="bi bi-cloud-arrow-up display-4 text-muted mb-3"></i>
                    <p class="mb-1">Перетащите изображение сюда</p>
                    <small class="text-muted">Или нажмите для выбора файла</small>
                    <input type="file" id="fileInput" class="d-none" accept="image/jpeg, image/png">
                </div>

                <!-- URL загрузка -->
                <div class="input-group mb-3">
                    <input type="text" id="urlInput" class="form-control"
                           placeholder="https://example.com/dog.jpg">
                    <button class="btn btn-primary" onclick="loadFromUrl()">
                        <i class="bi bi-link-45deg"></i> Загрузить
                    </button>
                </div>

                <!-- Прогресс-бар -->
                <div id="progressContainer" class="d-none mt-3">
                    <div class="progress mb-2" style="height: 20px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-center small mb-0">0%</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок результатов -->
    <div class="col-md-6">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">
                    <i class="bi bi-graph-up"></i> Результат
                </h3>
                <div id="result" class="text-center py-4">
                    <div class="alert alert-light mb-0">
                        <i class="bi bi-info-circle"></i> Здесь появится результат анализа
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
