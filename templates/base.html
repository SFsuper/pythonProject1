<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dog Breed Classifier{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">
                <i class="bi bi-robot"></i> Dog Breed Classifier
            </h1>
            <p class="lead text-muted">Загрузите фото собаки для определения породы</p>
        </header>

        <main class="bg-white rounded-3 shadow-sm p-4 mb-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center text-muted small">
            © 2025 Dog Breed AI. Все права защищены.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
